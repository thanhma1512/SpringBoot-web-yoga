<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Insert Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Insert New Product</h2>
                <form th:action="@{/admin/products/save}" method="post" th:object="${product}" enctype="multipart/form-data" class="border p-4 shadow rounded">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name:</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea id="description" th:field="*{description}" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content:</label>
                        <textarea id="content" th:field="*{content}" class="form-control" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price:</label>
                        <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="imageName" class="form-label">Select Image:</label>
                        <select id="imageName" name="imageName" class="form-control">
                            <option value="#">Select image</option>
                            <option value="2.1.jpg">2.1.jpg</option>
                            <option value="2.2.jpg">2.2.jpg</option>
                            <option value="2.3.jpg">2.3.jpg</option>
                            <option value="7.1.jpg">7.1.jpg</option>
                            <option value="7.2.jpg">7.2.jpg</option>
                            <option value="7.3.jpg">7.3.jpg</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                    <a th:href="@{/admin/products/list-product}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Contact - YogaOM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="/default/css/style.css" rel="stylesheet"/>
  <script>
    function showAlert() {
      alert("Your message has been received!");
    }
  </script>
</head>
<body class="font-roboto">
<div th:replace="fragments/header :: header"></div>
<main class="container mx-auto py-12 px-4">
  <h1 class="text-custom-purple text-4xl text-center mb-6">Contact Us</h1>
  <div class="flex justify-center">
    <div class="w-full max-w-lg">
      <form action="#" method="POST" onsubmit="showAlert(); return false;" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your Name" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your Email" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
          <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Your Message" required></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="text-center mt-8">
    <h2 class="text-custom-purple text-2xl">Contact Information</h2>
    <p class="text-gray-600">Email: info@yogaom.com</p>
    <p class="text-gray-600">Phone: +123 456 7890</p>
    <p class="text-gray-600">Address: 123 Yoga Street, Wellness City</p>
  </div>
</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

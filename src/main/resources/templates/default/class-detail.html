<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Class Detail - YogaOM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="/default/css/style.css" rel="stylesheet"/>
</head>
<body class="font-roboto bg-light-purple">
<div th:replace="fragments/header :: header"></div>

<main class="container mx-auto py-12 px-4">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Ảnh sản phẩm -->
            <div>
                <img th:src="@{'/default/images/' + ${product.image}}" alt="Product Image"
                     class="w-full h-auto object-cover rounded">
            </div>

            <!-- Thông tin sản phẩm -->
            <div>
                <h1 class="text-custom-purple text-4xl font-bold mb-4" th:text="${product.name}"></h1>
                <p class="text-custom-purple text-lg mb-2" th:text="${product.description}"></p>
                <p class="text-custom-purple text-lg mb-2"><span th:text="${product.content}"></span></p>
                <p class="text-purple-700 text-2xl font-bold mb-4" th:text="${product.price} + ' $'"></p>

                <!-- Nút đăng ký -->
                <button onclick="alert('Class registration successful!')"
                        class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">
                    Register for class
                </button>

                <!-- Nút quay lại -->
                <a th:href="@{/classes}"
                   class="block mt-4 text-custom-purple font-bold hover:underline">
                    ← Back to Class List
                </a>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/default/css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="login-container">
    <img src="/default/images/logo1.jpg" alt="YogaOM logo" class="logo">
    <h1>Đăng nhập</h1>
    <p th:if="${param.error}" class="alert alert-warning text-danger">
        <i>User or password invalid</i>
    </p>
    <form th:action="@{/authenticateTheUser}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">User</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="d-grid">
            <input type="submit" value="Login" class="btn btn-primary">
        </div>
    </form>
</div>
</body>
</html>
